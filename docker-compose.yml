version: '3.8'

services:
  # Base de datos PostgreSQL
  javier-postgres-db:
    image: postgres:15-alpine
    container_name: javier-postgres-db
    environment:
      POSTGRES_USER: javier_user
      POSTGRES_PASSWORD: javier_password_2024
      POSTGRES_DB: javier_database
    ports:
      - "5432:5432"
    volumes:
      - javier_postgres_data:/var/lib/postgresql/data
    networks:
      - javier_microservices_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U javier_user -d javier_database"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  alonso-backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alonso-backend-api
    environment:
      DB_HOST: javier-postgres-db
      DB_PORT: 5432
      DB_USER: javier_user
      DB_PASSWORD: javier_password_2024
      DB_NAME: javier_database
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      javier-postgres-db:
        condition: service_healthy
    networks:
      - javier_microservices_network
    restart: unless-stopped

  # Frontend React
  javier-frontend-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: javier-frontend-app
    environment:
      REACT_APP_API_URL: http://alonso-backend-api:5000
    ports:
      - "3000:3000"
    depends_on:
      alonso-backend-api:
        condition: service_started
    networks:
      - javier_microservices_network
    restart: unless-stopped

volumes:
  javier_postgres_data:
    driver: local

networks:
  javier_microservices_network:
    driver: bridge

